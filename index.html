<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
  <link rel="stylesheet" href="css/mystyles.css">
  <title>Rose Sing and Associates</title>
</head>
<body class="has-navbar-fixed-top">
  <!-- Navbar begins -->
  <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="#home">
          <img class="logo" src="img/rsalogo1.jpg" alt="Rose Sing">
        </a>
        <div class="name-brand navbar-item animated fadeInDown">
          <a href="#">
            <div class="title-color">Rose Sing</div>
            <span class="title-color">and Associates, Inc.</span>
          </a>
        </div>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu animated slideInRight">
        <div class="navbar-end">
          <a href="#" class="navbar-item is-active">Overview</a>
          <a href="#" class="navbar-item">Services</a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a href="#" class="navbar-item">
              Projects
            </a>
            <div class="navbar-dropdown">
              <a href="#" class="navbar-item tabs">Education</a>
              <a href="#" class="navbar-item tabs">Commercial</a>
              <a href="#" class="navbar-item tabs">content</a>
              <a href="#" class="navbar-item tabs">content</a>
            </div>
          </div>
          <a href="#" class="navbar-item showModal" data-toggle="modal" data-target="#myModal">Contact Us</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- Navbar ends -->
  <!-- Main home page begins -->
  <main>
    <section class="hero is-medium has-carousel">
      <div class="hero-carousel carousel-animated carousel-animate-fade" data-autoplay="true" data-delay="10000">
        <div class='carousel-container'>
          <div class='carousel-item has-background is-active'>
            <img class="is-background" src="https://wikiki.github.io/images/merry-christmas.jpg" alt="" />
          </div>
          <div class='carousel-item has-background'>
            <img class="is-background" src="https://wikiki.github.io/images/singer.jpg" alt="" />
          </div>
          <div class='carousel-item has-background'>
            <img class="is-background" src="https://wikiki.github.io/images/sushi.jpg" alt="" />
          </div>
          <div class='carousel-item has-background'>
            <img class="is-background" src="https://wikiki.github.io/images/life.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="hero-body has-text-centered">
        <div class="columns is-mobile is-centered">
          <div class="column is-half is-narrow">
            <div class="field has-addons">
              <div class="control is-expanded">
                <input class="input" type="text" placeholder="Find a repository">
              </div>
              <div class="control">
                <a class="button is-info">
                  Search
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="about">
      <div class="columns">
        <div class="column is-half about-left"></div>
        <div class="column about-right"></div>
      </div>
    </section>
    <!-- Services begin -->
    <div class="parallax">
      
    </div>
    <!-- Services end -->
  </main>
  <!-- Main home page ends -->
  <!-- Modal -->
  
  <!-- end modal -->
  <!-- Footer begins -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Rose Sing and Associates, Inc.</strong>
        <div>Electrical Consultants</div>
        <div>131 S. Dunworth St.</div>
        <div>Visalia, CA, 93292-6705</div>
      </p>
    </div>
  </footer>
  <!-- Footer ends -->
  <script src="/node_modules/bulma-carousel/dist/js/bulma-carousel.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
